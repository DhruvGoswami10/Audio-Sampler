<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sampler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
   
  <!--Navbar-->
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Saved Pads</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form class="d-flex mt-3" role="search" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <ul id="savedPadsList" class="list-group mt-3"></ul>
        </div>
      </div>
    </div>
  </nav>

<h1>Audio Sampler</h1>
<div id="pads">
    <div class="pad" data-pad="1">Pad 1</div>
    <div class="pad" data-pad="2">Pad 2</div>
    <div class="pad" data-pad="3">Pad 3</div>
    <div class="pad" data-pad="4">Pad 4</div>
    <div class="pad" data-pad="5">Pad 5</div>
    <div class="pad" data-pad="6">Pad 6</div>
    <div class="pad" data-pad="7">Pad 7</div>
    <div class="pad" data-pad="8">Pad 8</div>
    <div class="pad" data-pad="9">Pad 9</div>
</div>
<div id="controls">
    <input type="file" class="col-4 form-control form-control-lg" id="fileInput" accept="audio/*">
    <button type="button" class="btn btn-danger btn-lg" id="recordButton">Record</button>
    <button type="button" class="btn btn-secondary btn-lg" id="stopButton" disabled>Stop</button>
    <button type="button" class="btn btn-secondary btn-lg" id="saveButton">Save System</button>
    <button type="button" class="btn btn-secondary btn-lg" id="clearAllButton">Clear All</button>
</div>
<div id="sliders">
    <div>
        <label for="pitchSlider">Pitch</label>
        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
    </div>
    <div>
        <label for="gainSlider">Gain</label>
        <input type="range" id="gainSlider" min="0" max="2" step="0.01" value="1">
    </div>
    <div>
        <label for="lowPassSlider">Low Pass Filter</label>
        <input type="range" id="lowPassSlider" min="500" max="20000" step="10" value="20000">
    </div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>By Dhruv Goswami</p>
  <a href="https://dhruvgoswami.com" target="_blank">dhruvgoswami.com</a>
</footer>

<script src="scripts.js"></script>

</body>
</html>
